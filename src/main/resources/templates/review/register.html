<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .uploadResult {
        width: 100%;
        background-color: gray;
        margin-top: 10px;
    }

    .uploadResult ul {
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        vertical-align: top;
        overflow: auto;
    }

    .uploadResult ul li {
        list-style: none;
        padding: 10px;
        margin-left: 2em;
    }

    .uploadResult ul li img {
        width: 100px;
    }
</style>


<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Review</h1>

        <form th:action="@{/review/register}" th:method="post"  >


            <input type="text" id="store_name" th:value="${review.store_name}" name="store_name" />
            <input type="text" id="menu_name" th:value="${review.menu_name}" name="menu_name" />

            <div class="form-group">
                <label >음식은 어떠셨어요?</label>
                <div class='starrr' name="rating">

                </div>
            </div>

            <input type="hidden" id="loginId" th:value="${session.loginUserSession.login_id}" name="user_id" />
            <input type="hidden" id="store_id" th:value="${review.store_id}" name="store_id" />
            <input type="hidden" id="menu_id" th:value="${review.menu_id}" name="menu_id" />
            <input type="type" id="rating" th:value="${review.rating}" name="rating" />
            <input type="hidden" id="picture_url" th:value="${review.picture_url}" name="picture_url" />
            <input type="hidden" id="status" th:value="일반" name="status" />


            <div class="form-group fileForm">
                <label>Content</label>
                <div class="custom-file">
                    <textarea name="content" style="width:100%; height:100px" placeholder="음식의 맛, 양, 포장 상태 등 음식에 대한 솔직한 리뷰를 남겨주세요.(선택)"></textarea>
                </div>
            </div>

            <div class="form-group fileForm">
                    <label>사진 첨부</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input files" id="fileInput" multiple>
                        <label class="custom-file-label" data-browse="첨부하기"></label>
                    </div>
                </div>

                <div class="box">

                </div>

            <button type="submit" class="btn btn-primary">완료</button>
        </form>

    </th:block>

</th:block>
