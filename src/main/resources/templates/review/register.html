<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Review</h1>

        <form th:action="@{/review/register}" th:method="post">
            <div class="form-group">
                <label>음식은 어떠셨어요?<span class="grade"></span></label>
                <div class='starrr'></div>


                <input type="text" class="form-control" name="context" style="width:100%; height:100px" placeholder="음식의 맛, 양, 포장 상태 등 음식에 대한 솔직한 리뷰를 남겨주세요.(선택)">
            </div>

            <div class="form-group fileForm">
                <label>사진 첨부</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input files" id="fileInput" multiple>
                    <label class="custom-file-label" data-browse="사진첨부하기"></label>
                </div>
            </div>

            <div class="box">

            </div>

            <button type="submit" class="btn btn-primary">완료</button>
        </form>

        </th:block>
</th:block>

</html>
