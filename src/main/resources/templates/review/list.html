<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <form action="/review/list" method="get" id="searchForm">
            <input type="hidden" name="page" value="1">
        </form>

        <div style="width:1000px; margin:0 auto;">

            <div class="ju">리뷰 내역</div>
            <div class="jumoon" th:each="review : ${reviewList}" th:if="${review.review_id != null}" style="width:80%">
                <div style="float:left;">

                    <ul style="list-style:none" >
                        <li>
                            가게명: [[${review.store_name}]]
                        </li>
                        <li>
                            주문 메뉴:
                        </li>
                        <li>
                            리뷰 사진:
                        </li>
                        <li>
                            평점: [[${review.rating}]]
                        </li>

                        <li>
                            내용: [[${review.content}]]
                        </li>
                        <li>
                            작성 일자: [[${review.created_date}]]
                        </li>
                    </ul>

                </div>

            </div>

        </div>

    </th:block>

</th:block>
