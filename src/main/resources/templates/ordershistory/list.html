<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <div style="width:1200px; margin:0 auto;">

            <div class="ju">주문 내역</div>
            <div class="jumoon" th:each="ordersHistory : ${ordersHistoryList}" >
                <div style="float:left;">

                    <ul style="list-style:none" >
                        <li>
                            주문 일자: [[${ordersHistory.created_date}]]
                        </li>
                        <li>
                            가게명: [[${ordersHistory.store_name}]]
                        </li>
                        <li>
                            <img th:src="${ordersHistory.store_picture_url}" style="width:50px; height:50px;">
                        </li>
                        <li>

                        </li>
                        <li>
                            <hr width="85%">
                            총 주문 금액: [[${ordersHistory.total_price}]]
                        </li>
                        <li>
                            <a th:href="'http://localhost/store/read?store_id='+${ordersHistory.store_id}"
                               style="color:blue">가게 상세보기</a>
                        </li>

                        <li>
                            주문 주소: [[${ordersHistory.order_address}]]
                        </li>
                    </ul>

                </div>
                <form th:action="@{/review/register}" th:method="get">
                    <input type="hidden" name="order_id" th:value="${ordersHistory.order_id}" />
                    <button type=submit style="width:100%;" class="btn btn-success">리뷰등록</button>
                </form>
            </div>

        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            var tmp = /*[[ ${ordersHistoryList} ]]*/;
            /*]]*/
            console.log(tmp);
            console.log("---------------------");
            console.log(tmp[0].ordersMenuHistoryList[0].menu_name);
        </script>

    </th:block>

</th:block>
